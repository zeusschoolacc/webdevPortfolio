<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="galleryBody">
    <a href="./index.html" id="back"><span class="icon-park-solid--back"></span></a>
    <h1> Personal Gallery </h1>
    <div class="pictures">
        <div class="post">
            <img class="postImg" src="./img/nationality.webp" alt="Filipino-British">
            <p> My Nationality </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/usc.jpg" alt="USC">
            <p> My School </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/comsci.jpg" alt="Computer Science">
            <p> My Major </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/wrangler.jpg" alt="Jeep Wrangler">
            <p> My Dream Car </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/ironmanmansion.jpg" alt="Iron Man Mansion">
            <p> My Dream House </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/sample.jpg" alt="Mr Bean" id="mrbean">
            <p> My Idol </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/basketball.jpg" alt="Basketball" id="basketball">
            <p> My Favorite Sport </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/softwareeng.avif" alt="Software Engineer">
            <p> My Dream Job </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/black.webp" alt="Black" id="black">
            <p> My Favorite Color </p>
        </div>
        <div class="post">
            <img class="postImg" src="./img/valorant.jpg" alt="Valorant">
            <p> My Favorite Game </p>
        </div>
    </div>
    <script type="text/javascript">
        const images = document.querySelectorAll(".postImg");
        const body = document.querySelector(".galleryBody");
        images.forEach((image) => {
            image.addEventListener("click", () => {
                alert(`IMAGE CLICKED ${image.src}`);
                const bigImageContainer = document.createElement("div");
                const bigImage = document.createElement("img");
                bigImageContainer.className = "bigImageContainer";
                bigImage.src = image.src;
                bigImageContainer.appendChild(bigImage);
                body.appendChild(bigImageContainer);
            });
        })
    </script>
</body>
</html>
